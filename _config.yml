name: Crossroads Lab
markdown: redcarpet
highlighter: true
source: app
destination: public
prose:
  rooturl: '_posts'
  siteurl: '/'
  media: 'media'
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "title"
        field:
          element: "checkbox"
          label: "Allow Comments"
          value: "true"
      - name: "comment"
        field:
          element: "text"
          label: "Title"
          value: ""
      - name: "categories"
        field:
          element: "multiselect"
          label: "Add Category"
          placeholder: "Choose Categories"
          options:
            - name: "Milacron"
              value: "milacron"
            - name: "Other"
              value: "other"
      - name: "tags"
        field:
          element: "multiselect"
          label: "Add Tags"
          placeholder: "Choose Tags"
          options:
            - name: "Framework"
              value: "framework"
            - name: "Preprocessors"
              value: "preprocessors"
            - name: "CSS"
              value: "css"
            - name: "JavaScript"
              value: "javascript"
    _posts/static:
      - name: "layout"
        field:
          element: "hidden"
          value: "default"
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
      - name: "permalink"
        field:
          element: "text"
          label: "Permalink"
          value: ""
