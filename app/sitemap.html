---
layout: default
title: SiteMap
---
<h2>PAGES:</h2>
<ul>
	{% for page in site.pages %}
  <li>
  	<a href="{{ site.url }}{{ page.url }}" title="{{ page.url }}">{{ page.title }}</a>
  </li>
{% endfor %}
</ul>

<h2>POSTS:</h2>
{% for post in site.posts %}
  <a href="{{ site.url }}{{ post.url }}" title="{{ post.url }}">{{ post.title }}</a>
  <br/>
{% endfor %}
