	<div id="home">
		<h1>Log Entries</h1>
		<ul class="posts">
		{% for post in site.posts %}
			{% unless post.categories contains 'nav' %}
			<li>
				<h3><a href="{{ post.url }}">{{ post.title }}</a> <small>{{ post.date | date_to_string }}</small></h3>
			</li>
			{% endunless %}
		{% endfor %}
		</ul>
	</div>
