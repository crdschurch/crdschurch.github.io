---
layout: default
title: Crossroads Lab
published: true
---


<div id="analysis">
    <h1>Technical Specifications and Problem Analysis</h1>


    <div class="list-group">
        {% for post in site.posts %}
        {% if post.categories contains 'technical-specification' %}
        <a href="{{ post.url }}" class="list-group-item">
            <h4 class="list-group-item-heading">{{ post.title }}</h4>
            <p class="list-group-item-text">{{ post.date | date_to_string }}</p>
        </a>
        {% endif %}
        {% endfor %}
    </div>


</div>
